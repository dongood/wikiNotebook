<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Hello World</title>
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="lib/fonts/open-sans.css"/>
    <link rel="stylesheet" href="lib/fonts/font-awesome.min.css"/>
    <link rel="stylesheet" href="lib/highlight/styles/zenburn.css"/>
    <script type="text/javascript" src="lib/highlight/highlight.pack.js"></script>
    <!-- CodeMirror -->
    <link rel="stylesheet" href="lib/codemirror/lib/codemirror.css">
    <script src="lib/codemirror/lib/codemirror.js"></script>
    <script type="text/javascript" src="lib/codemirror/mode/xml/xml.js"></script>

    <script src="lib/codemirror/mode/markdown/markdown.js"></script>
    <script src="lib/codemirror/mode/gfm/gfm.js"></script>
    <script src="lib/codemirror/mode/javascript/javascript.js"></script>
    <script src="lib/codemirror/mode/css/css.js"></script>
    <script src="lib/codemirror/mode/htmlmixed/htmlmixed.js"></script>
    <script src="lib/codemirror/mode/clike/clike.js"></script>

    <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-controller="indexController">


<div class="navHeader">
    <div class="brand window-drag-on">wikiNotebook</div>
    <div class="title window-drag-on">
        <span>/Markdown Syntax.md</span>
        <div class="btn-toolbar pull-right window-drag-off" role="toolbar">
            <div class="btn-group btn-group-sm" ng-show="toolbar.view">
                <button type="button" class="btn btn-default">View</button>
            </div>
            <div class="btn-group btn-group-sm" ng-show="toolbar.edit">
                <button type="button" class="btn btn-default">Edit</button>
            </div>
            <div class="btn-group btn-group-sm">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><i class="icon-ellipsis-vertical"></i></button>
                <ul class="dropdown-menu pull-right">
                    <li><a class="action" ng-click="window.minimize()">Minimize</a></li>
                    <li><a class="action" ng-click="window.close()">Close Window</a></li>
                    <li><a class="unstyled" href="#/preferences">Preferences</a></li>
                    <li class="divider"></li>
                    <li><a class="action" onclick="$('#aboutModal').modal('show')">About wikiNotebook</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>


<div class="sideBar">
    <ng-include src="'partials/includes/browser.html'"></ng-include>
</div>
<div class="pageContent">
    <ng-view></ng-view>
</div>

<ng-include src="'partials/includes/about.html'"></ng-include>

<!-- Framework -->
<script type="text/javascript" src="lib/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="lib/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="lib/angular.min.js"></script>
<script type="text/javascript" src="lib/angular-route.min.js"></script>
<script type="text/javascript" src="lib/angular-sanitize.min.js"></script>
<script type="text/javascript" src="lib/underscore-min.js"></script>
<script type="text/javascript" src="lib/marked/marked.js"></script>

<!-- ngApp -->
<script type="text/javascript" src="js/app.js"></script>

<!-- ngServices -->
<script type="text/javascript" src="js/services/windowService.js"></script>
<script type="text/javascript" src="js/services/userService.js"></script>
<script type="text/javascript" src="js/services/wikiService.js"></script>
<script type="text/javascript" src="js/services/broadcastService.js"></script>

<!-- ngControllers -->
<script type="text/javascript" src="defaultController.js"></script>
<script type="text/javascript" src="partials/welcomeController.js"></script>
<script type="text/javascript" src="partials/includes/browserController.js"></script>
<script type="text/javascript" src="partials/viewController.js"></script>
<script type="text/javascript" src="partials/editController.js"></script>
<script type="text/javascript" src="partials/preferencesController.js"></script>

</body>
</html>
