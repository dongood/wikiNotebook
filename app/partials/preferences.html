<div>
    <h3>User Preferences</h3>
    <form name="formSettings" class="form-horizontal">
        <div class="form-group">
            <label for="path" class="col-xs-3 control-label">Notebook Folder</label>
            <div class="col-xs-8 input-group">
                <input type="text" class="form-control" required ng-model="settings.rootPath" id="path" placeholder="Browse to root folder...">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button"><i class="icon-folder-open-alt"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-3"></div>
            <div class="col-xs-8">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="settings.fancyTables"> Fancy Tables
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-3" for="delay">Save Delay</label>
            <div class="col-xs-8">
                <select class="form-control" name="delay" id="delay" ng-model="settings.saveDelay">
                    <option value="1500">1.5 Seconds</option>
                    <option value="2000">2 Seconds</option>
                    <option value="3000">3 Seconds</option>
                    <option value="4000">4 Seconds</option>
                    <option value="5000">5 Seconds</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-3"></div>
            <div class="col-xs-8">
                <button class="btn btn-default" type="submit" ng-disabled="!formSettings.$valid" ng-click="saveSettings(formSettings, '#saveModal')">Save</button>
            </div>
        </div>
    </form>
</div>
<div class="modal fade" id="saveModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title">Preferences</h4>
            </div>
            <div class="modal-body">
                Preferences updated successfully.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
