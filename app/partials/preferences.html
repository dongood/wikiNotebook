<div>
    <h3>User Preferences</h3>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="path" class="col-xs-3 control-label">Notebook Folder</label>
            <div class="col-xs-9 input-group">
                <input type="text" class="form-control" ng-model="settings.rootPath" id="path" placeholder="Browse to root folder...">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button"><i class="icon-folder-open-alt"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-3"></div>
            <div class="col-xs-9">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="settings.fancyTables"> Fancy Tables
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-3"></div>
            <div class="col-xs-9">
                <button class="btn btn-default" ng-click="saveSettings()">Save</button>
            </div>
        </div>
    </form>
</div>
